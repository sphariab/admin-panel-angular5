<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Table
        <button type="button" routerLink="new" class="btn btn-primary">Add post</button>
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped table-sm">
          <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Publish</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let article of articles;  index as i; first as isFirst" >
            <td>{{i+1}}</td>
            <td ><a routerLink="{{article.id}}">{{article.title}}</a></td>
            <td>{{article.isPublish}}</td>
            <td class="action-buttons">
              <a routerLink="{{article.id}}">edit</a>
              <a (click)="deleteArticle(article)" a-hash="">delete</a></td>
          </tr>
          </tbody>
        </table>
        <nav>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
